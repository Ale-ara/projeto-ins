
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta content="ie=edge" http-equiv="X-UA-Compatible" />
<title>Instrutores - Postagem de Retificações</title>
<link href="https://www.habbo.com.br/habbo-imaging/badge/b09064s43131s50134s17113s171153f3edc7f555be912c2392e285b05bd34.gif" rel="icon" />
<meta content="width=device-width, initial-scales=1.0" name="viewport" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
/* === CSS IMPORTADO DO MODELO "INS Notificação Interna" ADAPTADO === */

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');

/* === CONFIGURAÇÃO GLOBAL === */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  display: flex;
  min-height: 100vh;
  justify-content: center;
  align-items: center;
  padding: 25px;
  background:
      linear-gradient(180deg, rgba(6, 24, 63, 0.93) 0%, rgba(6, 24, 63, 0.96) 100%),
      url("https://i.imgur.com/5HBJY5z.png") center / cover no-repeat;
  color: #fff;
}

/* === CONTAINER === */
.container {
  width: 100%;
  max-width: 900px;
  background: rgba(255, 255, 255, 0.06);
  border-radius: 15px;
  padding: 40px;
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
}

.tittle {
  text-align: center;
  font-size: 26px;
  font-weight: 600;
  margin-bottom: 25px;
  position: relative;
}

.tittle::before {
  content: "";
  width: 55px;
  height: 3px;
  border-radius: 3px;
  background: #2E8BE8;
  position: absolute;
  bottom: -8px;
  left: 50%;
  transform: translateX(-50%);
}

/* === INPUTS E SELECT === */
.details {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.input-box {
  flex: 1 1 calc(50% - 20px);
  min-width: 250px;
}

.details_span {
  font-weight: 500;
  color: #dce6ff;
  margin-bottom: 8px;
  display: block;
}

input,
select {
  width: 100%;
  height: 46px;
  border-radius: 10px;
  padding: 12px;
  background: rgba(255,255,255,0.07);
  color: #fff;
  border: 1px solid rgba(255,255,255,0.2);
  font-size: 15px;
  transition: .2s ease;
}

input:focus,
select:focus {
  background: rgba(255,255,255,0.15);
  border-color: #2E8BE8;
  outline: none;
}

select {
  appearance: none;
  background-image: url("https://i.imgur.com/1J8ZqYF.png");
  background-repeat: no-repeat;
  background-position: right 14px center;
  background-size: 15px;
}

/* === BOTÃO DE ENVIO === */
.button input {
  width: 100%;
  height: 48px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg, #007bff, #2E8BE8);
  color: #fff;
  font-weight: 600;
  font-size: 18px;
  letter-spacing: 1px;
  cursor: pointer;
  transition: .2s;
}

.button input:hover {
  transform: scale(1.03);
  background: linear-gradient(135deg, #2E8BE8, #007bff);
}

/* === PERSONAGEM === */
.personagem {
  display: none;
  position: fixed;
  bottom: 0px;
  left: 30px;
  flex-direction: column-reverse;
  align-items: center;
  gap: 10px;
  z-index: 9999;
}

.personagem-img {
  width: 90px;
  height: auto;
}

/* ANIMAÇÃO */
@keyframes aparecerSuave {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.animar-aparecer {
  animation: aparecerSuave 0.6s ease-out forwards;
}

.balao-fala {
  background: rgba(255, 255, 255, 0.9);
  border: 2px solid #1b3e5c;
  color: #000;
  padding: 12px 16px;
  border-radius: 12px;
  font-size: 14px;
  line-height: 1.3em;
  max-width: 240px;
  text-align: center;
  position: relative;
  box-shadow: 0 2px 8px rgba(0,0,0,0.25);
}

.balao-fala::before {
  content: "";
  position: absolute;
  bottom: -10px;
  left: 50%;
  transform: translateX(-50%);
  border-width: 10px 10px 0 10px;
  border-style: solid;
  border-color: rgba(255, 255, 255, 0.9) transparent transparent transparent;
}

/* === RESPONSIVO === */
@media (max-width: 600px) {
  .container {
    padding: 25px;
  }

  .input-box {
    flex: 1 1 100%;
  }

  .personagem-img {
    width: 70px;
  }

  .balao-fala {
    max-width: 180px;
    font-size: 12px;
  }
}

</style>
</head>

<body>
<div class="container">

	<div class="tittle">
		Companhia dos Instrutores - Retificação de Erros
	</div>

	<div id="retificação_erros" class="card">
		<form onsubmit="return fill_retif(event)" action="#" id="pedido_retif">
			<div class="details">
				<input style="display: none;" value="-" id="horario_envio_ret" name="horario_envio_ret" type="text" />
				<div class="input-box">
					<span class="details_span">Nickname do Membro</span>
					<input required placeholder="Nickname do membro responsável pela postagem incorreta" type="text" id="nickname_ret" name="nickname_ret" />
				</div>
				<div class="input-box">
					<span class="details_span">Linha na Planilha</span>
					<input required placeholder="Linha da planilha onde o erro cometido se encontra" type="number" name="linha_plan" id="linha_plan" />
				</div>
				<div class="input-box">
					<span class="details_span">Planilha de Referência</span>
					<select id="planilha_ret" name="planilha_ret">
						<option selected disabled value="">Selecione a planilha onde o erro ocorreu</option>
						<option value="Aulas">Instrutores - Relatórios de Aulas</option>
						<option value="Monitores">Monitores - Relatórios de Acompanhamentos</option>
						<option value="Avaliações">Avaliadores - Relatórios de Avaliações de Instrução e Curso de Conhecimento dos Instrutores</option>
						<option value="Capacitações">Capacitadores - Relatórios de Capacitações</option>
						<option value="Testes">Aplicadores - Relatórios de Testes</option>
					</select>
				</div>
				<div class="input-box">
					<span class="details_span">Erro</span>
					<input required placeholder="Erro a ser corrigido" type="text" name="erro_retif" id="erro_retif" />
				</div>
				<div class="input-box">
					<span class="details_span">Correção</span>
					<input required placeholder="Valor para o qual o erro deverá ser corrigido" type="text" name="correção_retif" id="correção_retif" />
				</div>
				<div id="enviar_retificação" class="button">
					<input value="Enviar" type="submit" />
				</div>
				<div id="enviar_retificação_dis" style="display: none;" class="button">
					<input disabled value="Enviando...Aguarde!" type="submit" />
				</div>
			</div>
		</form>
	</div>
</div>

<textarea id="fa-generated-message" style="display: none;"></textarea>

<!-- SCRIPTS ORIGINAIS (MANTIDOS INTACTOS) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
function preencher_data(id){
    var horario = new Date();
        horario.setMinutes(horario.getMinutes() + horario.getTimezoneOffset() - 180);
        var data_hoje = horario.getDate();
            if(data_hoje<10){data_hoje = '0' + data_hoje};
        const meses = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul","Ago","Set","Out","Nov","Dez"];
        var mes_hoje = meses[horario.getMonth()];
        var ano_hoje = horario.getFullYear();
        var horario_hoje = horario.getHours();
            if(horario_hoje<10){horario_hoje = '0' + horario_hoje};
        var minutos_hoje = horario.getMinutes();
            if(minutos_hoje<10){minutos_hoje = '0' + minutos_hoje};
        var segundos_hoje = horario.getSeconds();
            if(segundos_hoje<10){segundos_hoje = '0' + segundos_hoje};
        document.getElementById(id).value = data_hoje + ' ' + mes_hoje + ' ' + ano_hoje + ' ' + horario_hoje + ':' + minutos_hoje + ':' + segundos_hoje;
}

function fill_retif(e){
    e.preventDefault();
    var isValid = true;
    if($("#planilha_ret").val() == null){isValid = false};
    $("#pedido_retif").find("input").each(function(){
        if($(this).val() == ""){isValid = false};
    })

    // SE VALIDAÇÃO É VERIFICADA:
    if(isValid == true){
        document.getElementById('enviar_retificação').style.display = 'none';
        document.getElementById('enviar_retificação_dis').style.display = 'flex';
        preencher_data('horario_envio_ret');

        var form = document.getElementById("pedido_retif");
        var link_url = 'https://script.google.com/macros/s/AKfycbxfSroGjPJtzz9ju5GCc1eowAUKTv8dzxM5NaQ_927QAzf25qPSnMTQRUzL8DfVDaYzgQ/exec';
        fetch(link_url, { method: 'POST', body: new FormData(form)})
            .then(response => location.reload())
            .catch(error => alert('Resposta não enviada para a planilha. Contate um membro do Ministério!'));
        window.open('https://docs.google.com/spreadsheets/d/1ttqYlh0bfKletYdpgSw7BvY4Q0NFmFebYfIshK5blqE/edit#gid=0', '_blank');
    }
    // SE VALIDAÇÃO NÃO É VERIFICADA:
    else{
        alert('Preencha todos os campos!')
    };

    return isValid;
}
</script>

<!-- Extras de compatibilidade (mantidos) -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://forumeiros.github.io/assets/src/form-generator/form-replace.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

<script> // PREENCHIMENTO AUTOMÁTICO COM LINK
$(document).ready(function(){
    const urlParams = new URLSearchParams(window.location.search).forEach(function(x,y){
        document.getElementById(y).value = x;
    });    
});
</script>

</body>
</html>
